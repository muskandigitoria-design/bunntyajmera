    <style>
        :root {
            --gold: #ffcc00;
            --gold-dark: #bf953f;
            --gold-light: #fcf6ba;
            --bg-black: #050505;
            --card-bg: rgba(10, 10, 10, 0.85);
            --telegram: #0088cc;
            --glow-color: rgba(255, 204, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Animated Grid Background --- */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 204, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 204, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            z-index: -1;
        }

        .bg-grid::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-black) 80%);
        }

        /* Moving Grid Animation */
        .grid-move {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(255, 204, 0, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 204, 0, 0.07) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(45deg);
            animation: gridMoving 20s linear infinite;
        }

        @keyframes gridMoving {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(60px); }
        }

        /* --- Card Layout & Entrance --- */
        .card {
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            animation: cardAppear 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            z-index: 10;
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profile Image --- */
        .logo-ring {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold-dark));
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .logo-ring img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Text Styling --- */
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4.5rem;
            line-height: 0.9;
            background: linear-gradient(180deg, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 204, 0, 0.2));
        }

        .tagline {
            font-size: 0.75rem;
            letter-spacing: 6px;
            color: #ccc;
            margin: 10px 0 30px;
            text-transform: uppercase;
        }

        /* --- The Growing Pulse Button --- */
        .btn-telegram {
            display: block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            text-decoration: none;
            padding: 22px;
            border-radius: 18px;
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulseGlow 2s infinite;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.4);
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 20px 15px rgba(0, 136, 204, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }

        .btn-telegram:hover {
            transform: scale(1.08);
            filter: brightness(1.2);
        }

        /* --- Stats Staggered Animation --- */
        .stats {
            margin-top: 30px;
            display: grid;
            gap: 12px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 14px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.5s; }
        .stat-item:nth-child(2) { animation-delay: 0.7s; }
        .stat-item:nth-child(3) { animation-delay: 0.9s; }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
            from { opacity: 0; transform: translateX(-20px); }
        }

        .stat-item b { color: var(--gold); }

        footer {
            margin-top: 30px;
            font-size: 0.65rem;
            color: #666;
            letter-spacing: 2px;
        }

        footer a { color: var(--gold); text-decoration: none; font-weight: bold; }

    </style>
