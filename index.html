<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-gold: #D4AF37;
            --soft-gold: #f3cf7a;
            --deep-black: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1200px; /* Essential for 3D effects */
        }

        /* --- 3D Animated Background --- */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        /* Floating 3D Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float3d 20s infinite linear;
            opacity: 0.15;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary-gold); top: -10%; left: -10%; }
        .orb-2 { width: 300px; height: 300px; background: #0072ff; bottom: -5%; right: -5%; animation-delay: -5s; }

        @keyframes float3d {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            33% { transform: translate3d(30px, 50px, 100px) rotate(120deg); }
            66% { transform: translate3d(-20px, -30px, -50px) rotate(240deg); }
        }

        /* --- 3D Floating Container --- */
        .container {
            width: 95%;
            max-width: 420px;
            padding: 40px 30px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            animation: cardEntrance 1.5s ease-out forwards, cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateZ(-200px) rotateX(20deg); }
            to { opacity: 1; transform: translateZ(0) rotateX(0); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: rotateY(-2deg) rotateX(2deg) translateY(0); }
            50% { transform: rotateY(2deg) rotateX(-2deg) translateY(-10px); }
        }

        /* --- Profile Image --- */
        .image-outer {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary-gold), #5d4a1f);
            position: relative;
        }

        .image-outer::after {
            content: '';
            position: absolute;
            inset: -5px;
            border: 1px solid var(--primary-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse-ring 2s infinite;
        }

        .image-inner {
            width: 100%; height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--deep-black);
        }

        .image-inner img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        /* --- Typography --- */
        .badge {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary-gold);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            line-height: 1;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff 30%, var(--soft-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-weight: 300;
            font-size: 12px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 35px;
        }

        /* --- Pulse-Growing Action Button --- */
        .cta-button {
            display: block;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
            animation: pulse-grow 2s infinite;
        }

        .cta-button:hover {
            background: var(--primary-gold);
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.4);
        }

        @keyframes pulse-grow {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 15px 45px rgba(255, 255, 255, 0.3); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
        }

        /* --- Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        .info-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 5px;
            border-radius: 18px;
        }

        .info-label { font-size: 8px; color: #555; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .info-value { font-size: 14px; font-weight: 800; color: #fff; }

        /* --- Footer --- */
        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: #333;
            letter-spacing: 2px;
        }

        .footer a { color: #555; text-decoration: none; transition: 0.3s; }
        .footer a:hover { color: var(--primary-gold); }

    </style>
</head>
