<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTI AJMERAâ„¢ | Exclusive Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --soft-gold: #f3cf7a;
            --deep-black: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1200px;
        }

        /* --- ENHANCED ANIMATED BACKGROUND --- */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            overflow: hidden;
        }

        /* Animated Particles / Stars */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: starsMove 100s linear infinite;
            opacity: 0.3;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        /* Improved Floating 3D Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float3d 15s infinite ease-in-out;
            opacity: 0.2;
        }
        .orb-1 { 
            width: 500px; height: 500px; 
            background: var(--primary-gold); 
            top: -10%; left: -10%; 
        }
        .orb-2 { 
            width: 400px; height: 400px; 
            background: #0072ff; 
            bottom: -5%; right: -5%; 
            animation-delay: -7s; 
        }

        @keyframes float3d {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 150px) scale(1.2); }
            66% { transform: translate(-50px, 50px) scale(0.8); }
        }

        /* --- 3D Floating Container --- */
        .container {
            width: 95%;
            max-width: 420px;
            padding: 40px 30px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            animation: cardEntrance 1.5s ease-out forwards;
            transition: transform 0.1s ease-out; /* For JS tilt effect */
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateZ(-200px) rotateX(20deg); }
            to { opacity: 1; transform: translateZ(0) rotateX(0); }
        }

        /* --- Profile Image --- */
        .image-outer {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary-gold), #5d4a1f);
            position: relative;
        }

        .image-outer::after {
            content: '';
            position: absolute;
            inset: -5px;
            border: 1px solid var(--primary-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse-ring 2s infinite;
        }

        .image-inner {
            width: 100%; height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--deep-black);
        }

        .image-inner img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* --- Typography --- */
        .badge {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary-gold);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            line-height: 1;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff 30%, var(--soft-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-weight: 300;
            font-size: 12px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 35px;
        }

        /* --- Button --- */
        .cta-button {
            display: block;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
            animation: pulse-grow 2s infinite;
        }

        .cta-button:hover {
            background: var(--primary-gold);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.5);
        }

        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* --- Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        .info-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 5px;
            border-radius: 18px;
        }

        .info-label { font-size: 8px; color: #666; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .info-value { font-size: 14px; font-weight: 800; color: #fff; }

        /* --- Footer --- */
        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: #444;
            letter-spacing: 2px;
        }

        .footer a { color: #666; text-decoration: none; transition: 0.3s; }
        .footer a:hover { color: var(--primary-gold); }

    </style>
</head>
<body>

    <div class="bg-animate">
        <div class="particles"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container" id="mainCard">
        <div class="profile-area">
            <div class="image-outer">
                <div class="image-inner">
                    <img src="https://fantasticczone.site/wp-content/uploads/2026/02/89743.jpg" alt="Banti Ajmera">
                </div>
            </div>
        </div>

        <span class="badge">Verified Official</span>
        <h1>Banti Ajmera</h1>
        <p class="subtitle">The King Maker</p>
        
        <a href="https://t.me/+61yi4RuGCLExYTQ1" class="cta-button">
            JOIN VIP CHANNEL
        </a>

        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">ACCURACY</span>
                <span class="info-value">98.4%</span>
            </div>
            <div class="info-item">
                <span class="info-label">NETWORK</span>
                <span class="info-value">GLOBAL</span>
            </div>
            <div class="info-item">
                <span class="info-label">ACCESS</span>
                <span class="info-value">VIP</span>
            </div>
        </div>

        <div class="footer">
            ESTABLISHED AUTHORITY <br>
            POWERED BY <a href="https://t.me/+TRlJl628l-FkMWE9">NEXGROWWW AGENCY</a>
        </div>
    </div>

    <script>
        // Interactive Mouse Parallax Effect
        const card = document.getElementById('mainCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>

</body>
</html>
