        /* --- Animated Background Elements --- */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: move 15s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* --- Glass Card --- */
        .card {
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--gold));
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* --- Logo Styling --- */
        .profile-area {
            position: relative;
            margin-bottom: 25px;
        }

        .logo-ring {
            width: 130px;
            height: 130px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-light), var(--gold-dark));
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        .logo-ring img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #111;
        }

        /* --- Text Styling --- */

        h1 {

            background: linear-gradient(to bottom, #fff 30%, var(--gold) 100%);

            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: #aaa;
            margin-bottom: 35px;
            text-transform: uppercase;

        /* --- High-Impact Button --- */
        .btn-telegram {

            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.3);
        }

        .btn-telegram:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.5);
        }

        .btn-telegram::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-30deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { left: 150%; }
        }

        /* --- Feature List --- */
        .stats {
            margin-top: 30px;
            display: grid;
            gap: 12px;

        .stat-item {

            align-items: center;
