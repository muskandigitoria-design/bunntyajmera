    <style>
        :root {
            --primary-gold: #D4AF37; /* Metallic Gold */
            --soft-gold: #f3cf7a;
            --deep-black: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.03) 0%, transparent 40%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle Background Depth */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2;
            pointer-events: none;
        }

        /* --- Main Luxury Container --- */
        .container {
            width: 95%;
            max-width: 420px;
            padding: 40px 30px;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        /* --- Profile Section --- */
        .profile-area {
            position: relative;
            margin-bottom: 25px;
        }

        .image-outer {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--primary-gold), #5d4a1f);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .image-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--deep-black);
        }

        .image-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Text Styling --- */
        .badge {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary-gold);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 5px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #b5b5b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 35px;
        }

        /* --- The Action Button --- */
        .cta-button {
            display: block;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: var(--primary-gold);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
        }

        /* --- Modern Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .info-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 5px;
            border-radius: 16px;
            transition: 0.3s;
        }

        .info-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: var(--primary-gold);
        }

        .info-label {
            display: block;
            font-size: 8px;
            color: #666;
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .info-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--soft-gold);
        }

        /* --- Footer --- */
        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: #444;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .footer a:hover {
            color: var(--primary-gold);
            border-color: var(--primary-gold);
        }

    </style>
</head>
